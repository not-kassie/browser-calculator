<html lang="en">
	<head> 
		<meta charset="UTF-8">
		<title>Calculator</title>
        <link rel="stylesheet" href="format.css">
	</head>

	<body>
       <div class ="container">
            <div class = "display"> 
                <p id = "topDisplay" class = "info"></p>
                <p id = "bottomDisplay" class = "info"></p>
            </div>
            <div class = "buttons">
                <div class = "clear">
                    <button type="button" class = "topRow" id ="clearButton">clear</button>
                </div>
                <div class = "divide">
                    <button type="button" class = "topRow" id = "divide" operator>รท</button>
                </div>
                <div class = "multiply">
                    <button type="button" class = "topRow" id = "multiply" operator>x</button>
                </div>
                <div class ="numbers">
                    <button type = "button" class = "button" number>7</button>
                    <button type = "button" class = "button" number>8</button>
                    <button type = "button" class = "button" number>9</button>
                    <button type = "button" class = "button" number>4</button>
                    <button type = "button" class = "button" number>5</button>
                    <button type = "button" class = "button" number>6</button>
                    <button type = "button" class = "button" number>1</button>
                    <button type = "button" class = "button" number>2</button>
                    <button type = "button" class = "button" number>3</button>
                    <button type = "button" class = "zero" number>0</button>
                    <button type = "button" class = "button" id = decimalButton>.</button>
                </div>
                <div class = "lastRow"> 
                    <button type="button" class = "subtract" id = "sub" operator>-</button>
                    <button type="button" class = "add" id = "add" operator>+</button>
                    <button type = "button" class = "equal" id = "equal">=</button>
                </div>
            </div>
       </div>
    </body>
</html>

<script src="calculator.js"></script>
