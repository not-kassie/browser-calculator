<html lang="en">
	<head> 
		<meta charset="UTF-8">
		<title>Calculator</title>
        <link rel="stylesheet" href="format.css">
	</head>

	<body>
       <div class ="container">
            <div class = "display"> 

            </div>
            <div class = "buttons">
                <div class = "clear">
                    <button type="button" class = "topRow">clear</button>
                </div>
                <div class = "divide">
                    <button type="button" class = "topRow">รท</button>
                </div>
                <div class = "multiply">
                    <button type="button" class = "topRow">x</button>
                </div>
                <div class ="numbers">
                    <button type = "button" class = "button">7</button>
                    <button type = "button" class = "button">8</button>
                    <button type = "button" class = "button">9</button>
                    <button type = "button" class = "button">4</button>
                    <button type = "button" class = "button">5</button>
                    <button type = "button" class = "button">6</button>
                    <button type = "button" class = "button">1</button>
                    <button type = "button" class = "button">2</button>
                    <button type = "button" class = "button">3</button>
                    <button type = "button" class = "zero">0</button>
                    <button type = "button" class = "button">.</button>
                </div>
                <div class = "lastRow"> 
                    <button type="button" class = "subtract">-</button>
                    <button type="button" class = "add">+</button>
                    <button type = "button" class = "equal">=</button>
                </div>
            </div>
       </div>
    </body>
</html>

<script src="content.js"></script>
